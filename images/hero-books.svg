<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero Image - Person with Books -->
  <rect width="600" height="400" fill="#e0f2f1"/>
  
  <!-- Background pattern -->
  <circle cx="500" cy="80" r="60" fill="#1f4f58" opacity="0.1"/>
  <circle cx="100" cy="300" r="40" fill="#1f4f58" opacity="0.1"/>
  
  <!-- Person silhouette -->
  <ellipse cx="300" cy="120" rx="50" ry="60" fill="#1f4f58" opacity="0.3"/>
  <rect x="250" y="180" width="100" height="150" rx="10" fill="#1f4f58" opacity="0.3"/>
  
  <!-- Books stack -->
  <rect x="220" y="250" width="160" height="25" rx="2" fill="#1f4f58"/>
  <rect x="230" y="225" width="140" height="25" rx="2" fill="#15383f"/>
  <rect x="240" y="200" width="120" height="25" rx="2" fill="#1f4f58"/>
  
  <!-- Decorative elements -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="18" fill="#1f4f58" text-anchor="middle" opacity="0.5">Kirjallisuus</text>
</svg>
